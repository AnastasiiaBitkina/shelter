<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy House</title>
    <link rel="stylesheet" href="/pages/pets/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo link">
                        <img src="../../assets/images/Logo.svg" alt="Cozy House" class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">About the shelter</a>
                        </li>
                        <li class="header__item">
                            <p class="header__notlink">Our pets</p>
                        </li>
                        <li class="header__item">
                            <p class="header__notlink">Help the shelter</p>
                        </li>
                        <li class="header__item">
                            <p class="header__notlink">Contacts</p>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="pets">
        <div class="wrapper">
            
        </div>
    </section>
    <!--footer-->
    <footer class="footer">
        <div class="wrapper">
            <div class="footer_flex">
                <div class="footer_left_block">
                    <p class="footer_left_block_text">For questions<br>and suggestions</p>
                    <div class="footer_email_items">
                        <img class="footer_email_pic" src="../../assets/icons/icon-email.svg" alt="cover">
                        <p class="footer_email">email@shelter.com</p>
                    </div>
                    <div class="footer_phone_items">
                        <img class="footer_phone_pic" src="../../assets/icons/icon-phone.svg" alt="phone">
                        <p class="footer_phone">+13 674 567 75 54</p>
                    </div>
                </div>
                <div class="footer_central_block">
                    <p class="footer_center_block_text">We are waiting<br>for your visit</p>
                    <div class="footer_location_Boston_items">
                        <img class="footer_location_Boston_pic" src="../../assets/icons/icon-marker.svg" alt="location">
                        <p class="footer_location_Boston">1 Central Street, Boston<br>(entrance from the store)</p>
                    </div>
                    <div class="footer_location_London_items">
                        <img class="footer_location_London_pic" src="../../assets/icons/icon-marker.svg" alt="location">
                        <p class="footer_location_London">18 South Park, London</p>
                    </div>
                </div> 
                <div class="footer_right_block">
                    <img class="footer_right_block_pic" src="../../assets/images/footer-puppy.png" alt="footer_puppy">
                </div> 
            </div>
        </div>
    </footer>
</body>
