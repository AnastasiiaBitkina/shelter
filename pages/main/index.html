<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy House</title>
    <link rel="stylesheet" href="/pages/main/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo link">
                        <img src="../../assets/images/Logo.svg" alt="Cozy House" class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">About the shelter</a>
                        </li>
                        <li class="header__item">
                            <p class="header__notlink">Our pets</p>
                        </li>
                        <li class="header__item">
                            <p class="header__notlink">Help the shelter</p>
                        </li>
                        <li class="header__item">
                            <p class="header__notlink">Contacts</p>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main"> 
        <section class="intro">
            <div class="wrapper">
                <h1 class="intro_heading">
                    Not only people need a house
                </h1>
                <p class="intro_subheading">
                    We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!
                </p>
                <img src="../../assets/images/start-screen-puppy.png" alt="puppy" class="start_screen_puppy">
            </div> 
        </section>
    </main>
</body>
</html>
